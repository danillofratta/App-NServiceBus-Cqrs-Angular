<h1 id="tableLabel">List Payment</h1>

<app-loading-spinner [isLoading]="busy" [message]="'Loading'"> </app-loading-spinner>
<app-show-error-list [_ListError]="_ListError"></app-show-error-list>

<div *ngIf="!busy">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
    <!-- Actions Column -->
    <!--<ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">-->
        <!--<button mat-button color="red" (click)="onCancel(element.id)">
          <mat-icon> </mat-icon> Cancel
        </button>-->
        <!--<button mat-button color="red" (click)="onModify(element.id)">
          <mat-icon> </mat-icon> Modify
        </button>-->
      <!--</td>
    </ng-container>-->


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="saleId">
      <th mat-header-cell *matHeaderCellDef> SaleId </th>
      <td mat-cell *matCellDef="let element">{{element.saleId}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
       
        <span [ngSwitch]="element.status">
          <span *ngSwitchCase="0">Create</span>
          <span *ngSwitchCase="1">Waiting</span>
          <span *ngSwitchCase="2">Cancelled</span>
          <span *ngSwitchCase="3">Sucefull</span>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element">{{element.total}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]="pageSize"
                 [length]="length"
                 [pageIndex]="pageIndex"
                 (page)="onPageChange($event)"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
</div>
